<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <form action="destino.html" method="post" class="row g-3" onsubmit="return validar()">
            <h2 class="text-center">Formulario</h2>
            <hr>
            <div class="col-12 col-md-4">
                <label class="form-label">Correo electrónico</label>
                <input id="input-email" class="form-control" type="text" placeholder="Ingrese su correo electrónico">
                <div id="error-email"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Contraseña</label>
                <input id="input-contraseña" class="form-control" type="password" placeholder="Ingrese su contraseña">
                <div id="error-contraseña"></div>
            </div>
            <div class="col-12 col-md-4">
                <label class="form-label">Confirmar Contraseña</label>
                <input id="input-confirmar-contraseña" class="form-control" type="password" placeholder="Re-ingrese su contraseña">
                <div id="error-confirmar-contraseña"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Direccion</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Ingrese su direccion">
                <div id="error-direccion"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">Ciudad</label>
                <select class="form-select" id="select-ciudad">
                    <option value="default">Seleccione una Ciudad</option>
                    <option value="santiago">Santiago</option>
                    <option value="concepcion">Concepcion</option>
                    <option value="temuco">Temuco</option>
                    <option value="valdivia">Valdivia</option>
                    <option value="montt">Puerto Montt</option>
                    <option value="varas">Puerto Varas</option>  
                </select>
                <div id="error-ciudad"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label">Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="Ingrese su numero de Telefono">
                <div id="error-telefono"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Pasatiempos</label>
                <input id="input-pasatiempos" class="form-control" type="text" placeholder="Ingrese sus Aficiones o Pasatiempos">
                <div id="error-pasatiempos"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">URL sitio web</label>
                <input id="input-url" class="form-control" type="text" placeholder="https://misitio.com">
                <div id="error-url"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-secondary" type="submit">Agregar</button>
            </div>
            <div id="lista" class="mt-5">
                <ul class="list-group">
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/validacion.js"></script>
</body>
</html>
